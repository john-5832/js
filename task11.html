<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    <p id="num4"></p>
    <script>
        var d1= new Date();
        var str1=new Date(d1)
        d1.setDate(3);
        var d2= new Date();
        var str2=new Date(d2);
        d2.setDate(2);

        let compare1= str1 > str2;
        document.getElementById("num1").innerHTML=compare1;

        let compare2=  str1< str2;
        document.getElementById('num2').innerHTML=compare2;

        let compare3= str1.getTime()==str2.getTime();
        document.getElementById('num3').innerHTML=compare3;

        let compare4= str1.getTime()!==str2.getTime();
        document.getElementById('num4').innerHTML=compare4;
    </script>
</body>
</html>
