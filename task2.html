<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>reverse</label>
    <input type="text" id="reverse" class="rev">
    <p id="num"></p>
    <button onclick="myfunction()">submit</button>
    <script>
        function myfunction(){
            let str=document.getElementById('reverse').value
            let strrev=str.split('').reverse('').join('');
            document.getElementById('num').innerHTML=strrev
        }
    </script>
</body>
</html>
