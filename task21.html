<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>remove all whitespace in String</h1>
    <input id="str">
    <p id="demo"></p>
    <button onclick="myfunction()">submit</button>
    <script>
        function myfunction(){
            let a=document.getElementById('str').value
            let b=a.split('').join('');

            document.getElementById('demo').innerHTML="blankspaces are removed="+b;
        }
    </script>
</body>
</html>
