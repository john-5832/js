<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>encode the string </h1>
    <input id="encode">
    <p id="demo"></p>
    <button onclick="myfunction()">submit</button>
    <script>
        function myfunction(){
            let a=document.getElementById('encode').value

            let b=window.btoa(a);
            document.getElementById('demo').innerHTML="encode the value = "+b+a;
        }
    </script>
</body>
</html>
