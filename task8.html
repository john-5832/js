<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>date and time</h1>
    <p id="date"></p>
    <p id="date2"></p>
    <script>
        let curdate=new Date();
        document.getElementById('date').innerHTML=curdate
        document.getElementById('date2').innerHTML=curdate.getDate()
    </script>
</body>
</html>
