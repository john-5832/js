<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>find leap year or not</h1>
    <input id="year">
    <p id="demo"></p>
    <button onclick="myfunction()">submit</button>
    <script>
        function myfunction(){
            let a=document.getElementById('year').value
 
            if( 0== a % 400){
                document.getElementById('demo').innerHTML= a + " = it is a leap year"
            }
            else{
                document.getElementById('demo').innerHTML= a + " = it is not a leap year"
            }
        }
    </script>
</body>
</html>
